name: CI

on:  
  push:
   branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [12]
    steps:
    - uses: actions/checkout@v1
    - name: Build app
      run: |
        cd server
        npm i
        npm run Build
        npm run test
