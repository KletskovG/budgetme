name: CI

on:  
  push:
   branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [12]
    steps:
    - uses: actions/checkout@v1
    - name: Build app
      run: |
        cd server
        npm i
        npm run build
        npm run test
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [12]
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          version: ${{ matrix.node_version }}
      - name: Build docker container
        uses: elgohr/Publish-Docker-Github-Action@master        
        with:
          name: kletskovg/budget:latest
          username: ${{secrets.DOCKER_LOGIN}}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: ./server
      - name: Pull budget
        run: |
            curl ${{ secrets.PULL_BUDGET }}